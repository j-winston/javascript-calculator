<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Document</title>
</head>
<body>


    <div class="main-container">
        <div class="last-calc-container">
            <p class="last-calc-text">7 x 3 = 21</p>
        </div>
        <div class="screen">
            <p class="screen-text"></p>
        </div>
        <div class="keypad-container">
           
            <div class="top-row-container">
                <button class="clear-btn">AC</button>
                <button class="percent-btn op-btn">%</button>
            </div>
        
            <div class="row-container">
                <button class="seven-btn num-btn">7</button>
                <button class="eight-btn num-btn">8</button>
                <button class="nine-btn num-btn">9</button>
                <button class="divide-btn op-btn">/</button>
            </div>
            <div class="row-container">
                <button class="four-btn num-btn">4</button>
                <button class="five-btn num-btn">5</button>
                <button class="six-btn num-btn">6</button>
                <button class="multiply-btn op-btn">x</button>
            </div>
            <div class="row-container">
                <button class="one-btn num-btn">1</button>
                <button class="two-btn num-btn">2</button>
                <button class="three-btn num-btn">3</button>
                <button class="add-btn op-btn">+</button>
            </div>
            <div class="row-container">
                <button class="zero-btn num-btn">0</button>
                <button class="decimal-btn num-btn">.</button>
                <button class="equal-btn">=</button>
                <button class="subtract-btn op-btn">-</button>
            </div>
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
   
</body>

</html>
